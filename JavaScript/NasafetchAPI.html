<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API </title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function bodyload(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=NiZHPMCqgJKquyNRR4JpKg7PKqCdoq2st0FQJADu")
            .then(function(response){
                return response.json();
            })
            .then(function(marsObj){
                marsObj.photos.map(function(photo){
                    var tr = document.createElement("tr");
                    var tdId = document.createElement("td");
                    var tdPreview = document.createElement("td");
                    var tdImage = document.createElement("td");
                    var tdRover = document.createElement("td");

                    tdId.innerHTML = photo.id;
                    tdPreview.innerHTML = `<a href= ${photo.img_src} target = "_blank"><img src=${photo.img_src} width="200" height="200"></a>`;
                    tdImage.innerHTML = photo.camera.full_name;
                    tdRover.innerHTML = photo.rover.name;

                    tr.appendChild(tdId);
                    tr.appendChild(tdPreview);
                    tr.appendChild(tdImage);
                    tr.appendChild(tdRover);

                    document.querySelector("tbody").appendChild(tr);
                })
            })
        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
    <section>
        <h2> Mars Rover Photos</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Photo Id</th>
                    <th class="bi bi-eye">Preview</th>
                    <th class="bi bi-camera">Image</th>
                    <th class="bi bi-rocket">Rover</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>
    
</body>
</html>
