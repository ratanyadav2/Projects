<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode-Template</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../src/leetcode.css">
</head>
<body>
    <header>
        <div class="col1">
            <span class="bi bi-alexa"></span>
            <span>Array </span>
            <span class="bi bi-arrow-left-short"></span>
            <span class="bi bi-arrow-right-short"></span>
            <span class="bi bi-shuffle"></span>
        </div>
        <div class="col2">
            <span class="bi bi-play-fill">Run</span>
            <span class="bi bi-arrow-up" style="color: greenyellow;">Submit</span>
            <span class="bi bi-alarm"></span>
            <span class="bi bi-sticky"></span>
        </div>
        <div class="col3">
            <span class="bi bi-grid"></span>
            <span class="bi bi-gear"></span>
            <span class="bi bi-fire">0</span>
            <span class="bi bi-person-circle"></span>
        </div>
    </header>
    
</body>
</html>
